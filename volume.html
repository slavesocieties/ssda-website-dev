<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500">
<!-- Container element of Mirador whose id should be passed to the instantiating call as "id" -->
<div id="my-mirador" />

<script src="https://unpkg.com/mirador@latest/dist/mirador.min.js"></script>

<script type="text/javascript">
	// Parse the URL parameter
	function getParameterByName(name, url) {
		if (!url) url = window.location.href;
		name = name.replace(/[\[\]]/g, "\\$&");
		var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
			results = regex.exec(url);
		if (!results) return null;
		if (!results[2]) return '';
		return decodeURIComponent(results[2].replace(/\+/g, " "));
	};
	// Give the parameter a variable name
	var volumeID = getParameterByName('id');
	const manifestURL = "https://iiif.slavesocieties.org/manifest/" + volumeID + ".json";

	var mirador = Mirador.viewer({
		"id": "my-mirador",
		"manifests": {
			manifestURL: {
				"provider": "Slave Societies Digital Archive"
			}
		},
		"windows": [{
			"loadedManifest": manifestURL
			//"canvasIndex": 2,
			//"thumbnailNavigationPosition": 'far-bottom'
		}]
	});
	
</script>
